<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joken Pow</title>
</head>
<body>
    
    <main class="container">
        <h1>Joken Pow</h1>
            <div class="results"> 
                <div>
                    <span class="user-result">
                        <img src="img/pedra.png" alt="escolha do usuario">
                    </span>
    
                    <span class="computer-result">
                        <img src="img/pedra.png" alt="escolha do computador">
                    </span>
                </div>
                    <p class="result-text">Bora jogar ?</p>
            </div>

            <div class="options">
                <span class="option-img">
                    <img src="img/pedra.png" alt="imagem pedra">
                    <p>pedra</p>
                </span>

                <span class="option-img">
                    <img src="img/papel.png" alt="imagem papel">
                    <p>papel</p>
                </span>

                <span class="option-img">
                    <img src="img/tesoura.png" alt="imagem tesoura">
                    <p>tesoura</p>
                </span>
            </div>

    </main>
   
    
</body>
    <script src="script.js"></script>
</html>
